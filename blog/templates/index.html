{% extends "base.html" %}

{% block title %}
    <title>My Personal Blog</title>
{% endblock %}

{% block content %}
<ul class="articles-list">
    {% for article in articles %}
        <li class="article-title">
            <a 
                href="{{ article.get_absolute_url }}" 
                class="article-link"
            >
                {{ article.title }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
