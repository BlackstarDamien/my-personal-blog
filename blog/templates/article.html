{% extends "base.html" %}
{% load md_to_html %}

{% block title %}
    <title>{{ article.title }}</title>
{% endblock %}

{% block content %}
    <header class="article-header">
        <h1 class="article-title">
            {{ article.title }}
        </h1>
        <h3 class="article-pub-date">
            {{ article.publish_date|date:"Y-m-d" }}
        </h3>
    </header>
    <article class="article-content">
        {{ article.content|md_to_html:img_url_map }}
    </article>
{% endblock %}
