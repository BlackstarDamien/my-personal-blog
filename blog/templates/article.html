{% extends "base.html" %}

{% block content %}
    <header class="article-header">
        <h1 class="article-title">
            {{ article.title }}
        </h1>
        <h3 class="article-pub-date">
            {{ article.publish_date|date:"Y-m-j" }}
        </h3>
    </header>
    <article class="article-content">
        {{ article.content }}
    </article>
{% endblock %}
